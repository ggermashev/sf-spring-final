server:
  port: 0

spring:
  application:
    name: booking-service
  datasource:
    url: jdbc:h2:mem:booking
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

security:
  jwt:
    secret: jwt-secret

hotel:
  base-url: http://hotel-mgmt-service
  timeout-ms: 3000
  retries: 1

